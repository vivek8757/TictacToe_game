<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Tic Tac Toe</h1>
        <h3>Instructions</h3>
        <ul>
            <li>Enter player1 and player2 name </li>
            <li>Click on Start Button to start the game</li>
            <li>click on Reset button to reset the game</li>
        </ul>
        <div id="gameboard"></div>
        <div class="box">
            <div class="controls">
                <div class="player1box">
                    <label for="player1">Player1</label>
                    <input type="text" id="player1" placeholder="enter your name">
                </div>
               <div class="player2box">
                <label for="player1">Player2</label>
                <input type="text" id="player2" placeholder="enter your name">
                </div>
               </div>
               <div class="btn">
                <button id="startbtn">Start game</button>
                <button id="resetbtn">Reset Game</button>
               </div>
               <div class="message"></div>
       
             </div>
  
   <div class="winner"></div>
    
</body>
</html>
